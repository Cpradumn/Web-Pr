<!DOCTYPE html>

<html
<head>

    <title>Registration Page</title>
</head>
<body bgcolor="Lightskyblue">
    <br />
    <h2>Please fill below Form...</h2>
    <br /> <br />
           <form>
               <img src="edu.jpg" height="110" width="250" /> <br /> <br />
               <label>First Name</label>
               <input type="text" name="firstname" size="15" /> <br /> <br />

               <label>Middle Name</label>
               <input type="text" name="middlename" size="15" /> <br /> <br />

               <label>Last Name</label>
               <input type="text" name="lastname" size="15" /> <br /> <br />

               <label>Date of Birth</label>
               <input type="date" value="date" /> <br /> <br />
               <label>Course :</label>
               <select>
                   <option value="Course">Course</option>
                   <option value="BCA">BCA</option>
                   <option value="BBA">BBA</option>
                   <option value="B.Tech">B.Tech</option>
                   <option value="MCA">MCA</option>
                   <option value="M.Tech">M.tech</option>
                   <option value="Bsc">Bsc</option>
               </select>

               <br />
               <br />

               <label>
                   Gender
               </label> <br />
               <input type="radio" name="Gender" />Male <br />
               <input type="radio" name="Gender" />Female <br />
               <input type="radio" name="Gender" />Other
               <br />
               <br />

               <label>Phone No</label> <br /> <br />

               <input type="text" name="country code" value="+91" size="2" />
               <input type="text" name="Phone" size="10" /> <br /> <br />

               Address
               <br />
               <textarea cols="80" rows="6" value="address"> </textarea>
               <br /> <br />

               Email
               <input type="email" id="email" name="email" /> <br />
               <br /> <br />

               Enter Password
               <input type="password" id="pass" name="pass" /> <br /> <br />

               Re-Enter Password
               <input type="password" id="repass" name="repass" /> <br /> <br />

               <!-- <a href="home.html" value="Register">Register</a>-->
               <input type="button" value="Register" />
               <input type="reset" value="Clear" />
               <a href="Login.html" value="LogIn" target="_blank">Login</a> <br />

           </form>
</body>
</html>
